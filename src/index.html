<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>Dashboard</title>

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="manifest.json">

</head>

<body>
  <script src="./main.js"></script> <!-- must come first in the body-->


  <yad-app-drawer-layout id="app" page-names='["home", "kitchen", "music"]'>
    <div slot="home__menu"><iron-icon icon="home"></iron-icon>Home</div>
    <div slot="kitchen__menu">Kitchen</div>
    <div slot="music__menu">Music</div>

    <div slot="home__headerTitle">Home</div>
    <div slot="kitchen__headerTitle">Kitchen</div>
    <div slot="music__headerTitle">Music</div>

    <div slot="home">
      <paper-card heading="Controls">
      <div class="card-content">
        Text
      </div>
      <div class="card-actions">
        <yad-paper-button id="paperButton">Test</yad-paper-button>
        <div style="display: inline-block; background-color:blue; border-radius:50%;">
          <yad-toggle-icon-button id="toggleTest" style="" icon-on="av:play-arrow" icon-off="av:pause" icon-color-on="green" icon-color-off="white" ></yad-toggle-icon-button>
        </div>
      </div>
    </paper-card>
    </div>


    <div slot="kitchen">
      This is another page
    </div>

    <div slot="music">
      <yad-music-browser id="musicBrowser"></yad-music-browser>
    </div>

  </yad-app-drawer-layout>

</body>
</html>
