<link rel="import" href="yad-base-element.html">
<link rel="import" href="yad-paper-icon-button.html">
<link rel="import" href="yad-toggle-icon-button.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">


<dom-module id="yad-music-control">
  <template>
    <style include="iron-flex iron-flex-alignment">
      paper-card {
        width: 282px;
        margin:3px;
      }
      .label {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-weight: bold;
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        color: var(--paper-indigo-500);
      }
    </style>
    <paper-card>
      <div class="card-content">
        <div class="layout horizontal justified">
          <div class="label">Title:&nbsp;</div>
          <div>[[title]]</div>
        </div>
        <div class="layout horizontal justified">
          <div class="label">Interpret:&nbsp;</div>
          <div>[[interpret]]</div>
        </div>
        <div class="layout horizontal justified">
          <div class="label">Album:&nbsp;</div>
          <div>[[album]]</div>
        </div>
      </div>
      <div class="card-actions">
        <div class="layout horizontal justified">
          <yad-paper-icon-button on-element-event="pressPrevious" icon="av:skip-previous" no-msg></yad-paper-icon-button>
          <yad-toggle-icon-button id="play" on-element-event="pressPlay" icon-on="av:play-arrow" icon-off="av:pause" icon-color-on="green" icon-color-off="black" no-msg></yad-toggle-icon-button>
          <yad-paper-icon-button id="stop" on-element-event="pressStop" icon="av:stop" icon-color="black" no-msg>Stop</yad-paper-icon-button>
          <yad-paper-icon-button on-element-event="pressNext" icon="av:skip-next" no-msg></yad-paper-icon-button>
        </div>
      </div>
    </paper-card>
  </template>

  <script>
    class YadMusicControlElement extends YadBaseElement {
      static get is() { return 'yad-music-control'; }
      static get properties() {
        return {
          title: {
            type: String,
            value: 'Rolling in the deep'
          },
          interpret: {
            type: String,
            value: 'Adele'
          },
          album: {
            type: String,
            value: '21'
          }
        };
      }
      constructor() {
        super();
      }
      nodeRedMsg(msg) {
        if(msg.hasOwnProperty('payload')) {
          if(msg.payload === 'play') {
            this.$.play.state = true;
            this.$.stop.iconColor = 'black';
          } else if(msg.payload === 'pause') {
            this.$.play.state = false;
            this.$.stop.iconColor = 'black';
          } else if(msg.payload === 'stop') {
            this.$.play.state = false;
            this.$.stop.iconColor = 'red';
          } else if(msg.payload === 'data' && msg.hasOwnProperty('data')) {
            this.title = msg.data.title;
            this.interpret = msg.data.interpret;
            this.album = msg.data.album;
          }
        }
      }
      pressPlay(e) {
        var msg = {payload: e.detail.payload ? 'play' : 'pause'};
        this._sendToNR(msg);
      }
      pressStop() {
        var msg = {payload: 'stop'};
        this._sendToNR(msg);
      }
      pressNext() {
        var msg = {payload: 'next'};
        this._sendToNR(msg);
      }
      pressPrevious() {
        var msg = {payload: 'previous'};
        this._sendToNR(msg);
      }
    }
    window.customElements.define(YadMusicControlElement.is, YadMusicControlElement);
  </script>
</dom-module>
