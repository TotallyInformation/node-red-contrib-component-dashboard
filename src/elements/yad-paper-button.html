<link rel="import" href="yad-base-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-styles/color.html">

<dom-module id="yad-paper-button">
  <template>
    <style>
      paper-button {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-weight: normal;
        font-size: 14px;
        -webkit-font-smoothing: antialiased;
      }
      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
      }
      paper-button.indigo:hover {
        background-color: var(--paper-indigo-400);
      }
    </style>
    <paper-button raised class="indigo" on-click="press"><slot></slot></paper-button>
  </template>

  <script>
    class YadPaperButtonElement extends YadBaseElement {
      static get is() { return 'yad-paper-button'; }
      static get properties() {
        return {};
      }
      constructor() {
        super();
      }

      nodeRedMsg(msg) {}

      press() {
        var msg = {payload: true};
        this._sendToNR(msg);
      }
    }
    window.customElements.define(YadPaperButtonElement.is, YadPaperButtonElement);
  </script>
</dom-module>
