<link rel="import" href="yad-base-element.html">

<dom-module id="yad-node-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>[[prop1]]</div>
    <button on-click="press">Click Me</button>
  </template>

  <script>
    class YadNodeElement extends YadBaseElement {
      // name of your widget, must be unique and follow html tag convention
      static get is() { return 'yad-node-element'; }
      // declare properties, see polymer documentation
      static get properties() {
        return {
          prop1: {
            type: String
          }
        };
      }
      constructor() {
        super();
      }

      press() {
        // use to send data to node-red
        this._sendToNR({payload: 'message'});
      }

      // called when a message from node-red is received
      nodeRedMsg(msg) {
        this.prop1 = msg.payload;
      }
      // called when ui client connects to node-red and receives the "initMessageOnConnect" message
      nodeRedInitMsgOnConnect(msg) {
        this.prop1 = msg.payload;
      }
    }
    window.customElements.define(YadNodeElement.is, YadNodeElement);
  </script>
</dom-module>
